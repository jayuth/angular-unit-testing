<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <!-- pass in data to the HeroComponent class (child)-->
    <!--when the delete method from the child component is raised, the delete(Hero) from the parent component will be called-->
    <app-hero [hero]="hero" (delete)="delete(hero)"></app-hero>
  </li>
</ul>
